<div class="video-container">
  <iframe 
    src="{{ .Params.video_embed }}" 
    width="100%" 
    height="480" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</div>

{{ if .Params.subtitles }}
  <h3>Subtitles:</h3>
  <ul>
    {{ range .Params.subtitles }}
      <li>
        <a href="{{ .url }}" target="_blank">{{ .lang }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
